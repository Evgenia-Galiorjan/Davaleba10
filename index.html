<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="main-box">
            <div class="background-image">
                <div class="box flex">
                    <nav>
                        <h1 class="title">Contact</h1>
                        <ul class="flex">
                            <li class="linavigation">
                                <a href="#" class="anavigation">Home</a>
                            </li>
                            <div class="line">
                            </div>
                            <li class="linavigation">
                                <a href="#" class="anavigation">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="box">
        <section class="second-section">
            <div class="map">
                <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%E1%83%AD%E1%83%90%E1%83%95%E1%83%AD%E1%83%90%E1%83%95%E1%83%90%E1%83%AB%E1%83%98%E1%83%A1%2032+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                </div>       
             </section>
        <section class="third-section">
            <a href="#" class="contact">CONTACT</a>
            <h2 class="third-section-title">
                Contact us to get free support
            </h2>
            <div class="inputs-flex">
                <div>
                    <textarea class="question" name="question" id="question" cols="30" rows="10">Description</textarea>
                </div>
                <div class="inputs">
                    <label for="subject"></label>
                    <input type="text" name="Subject" id="subject" class="form-input" placeholder="Subject" required>
                    <label for="Name/Surname"></label>
                    <input type="text" name="Name/Surname" id="Name/Surname" class="form-input" placeholder="Name/Surname" required>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="Email" required>
                    <div>
                        <button class="send-button">Send <img src="img/send.svg" alt="send"> </button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-flex">
                <div class="contact-flex">
                    <span>
                        <img src="img/mail.svg" alt="email-icon" class="icon">
                    </span>
                    <ul class="ulcontact">
                        <li class="licontact">Email</li>
                        <li class="licontact">Example@yahoo.com</li>
                        <li class="licontact">Examplemail@yahoo.com</li>
                    </ul>
                </div>
                <div class="contact-flex">
                    <span>
                        <img src="img/phone.svg" alt="email-icon" class="icon">
                    </span>
                    <ul class="ulcontact">
                        <li class="licontact">Phone</li>
                        <li class="licontact">+0 320 422 4254</li>
                        <li class="licontact">+0 342 552 523</li>
                    </ul>
                </div>
                <div class="contact-flex">
                    <span>
                        <img src="img/send.svg" alt="email-icon" class="icon">
                    </span>
                    <ul class="ulcontact">
                        <li class="licontact">Location</li>
                        <li class="licontact">Main Str Chicago Ilinois </li>
                        <li class="licontact">Main Street New York City</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
